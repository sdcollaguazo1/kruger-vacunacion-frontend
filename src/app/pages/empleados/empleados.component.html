<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-card>
            <mat-card-header>
                <mat-card-subtitle>
                    Lista de empleados
                    <mat-divider> </mat-divider>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="row">

                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="div-contenedor">
                            <button mat-raised-button color="primary" (click)="abrirEmpleadoFormModal(null)"> Crear Empleado
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="div-contenedor">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>CÃ©dula</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let empleado of listEmpleado | paginate: { itemsPerPage: 10, currentPage: paginaActual, totalItems: totalItems } ; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{empleado.nombre}}</td>
                                <td>{{empleado.apellido}}</td>
                                <td>{{empleado.cedula}}</td>
                                <td>{{empleado.email}}</td>
                                <td>
                                    <button mat-icon-button color="warn" (click)="abrirEmpleadoFormModal(empleado)">
                                        <mat-icon>create</mat-icon>
                                    </button>

                                    <button mat-icon-button color="accent" (click)="delete(empleado)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="pageChanged($event)" previousLabel="" nextLabel="">
                    </pagination-controls>
                </div>

            </mat-card-content>
        </mat-card>


    </div>


</div>
